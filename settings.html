<!DOCTYPE html>
<html lang="en">
<head>
    <title>Settings</title>
<style>
    .btn-group .button {
  background-color: #4CAF50; /* Green */
  border: 1px solid green;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  cursor: pointer;
  
}

.btn-group .button:hover {
  background-color: #3e8e41;
}

.btn-group{
border: 1px solid black;
width: 500px;
text-align: center;
}
</style>
</head>
<body>
  
        <div class="btn-group">
            <p style="clear:both">Text Size</p>
            <button class="button">Large</button>
            <button class="button">Medium</button>
            <button class="button">Small</button> <br>
            <p>Light Level</p>
            <button class="button">Dark</button>
            <button class="button">Light</button>
            <p>Colourblind Mode</p>
            <button class="button">CB Mode</button>
          </div>

</body>
</html>
